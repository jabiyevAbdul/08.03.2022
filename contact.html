<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Varela%20Round">
</head>

<body>
    <!-- CONTACT START -->
    <section class="contact">
        <img class="img-fluid" src="photo/blog-bgf.jpg" alt="">
        <h1>Contact</h1>
        <div class="cont-ul">
            <ul class="d-flex list-unstyled">
                <li><a href="#">Home</a></li>
                <li><i class="fa-solid fa-angle-right"></i></li>
                <li><span>Contact</span></li>
            </ul>
        </div>


    </section>
    <!-- CONTACT END -->

    <!-- CHAT START -->
    <section class="chat">
        <div class="container2">
            <div class="row">
                <div class="col-12 col-lg-4  text-center">
                    <div class="chat1">
                        <i class="fa-solid fa-phone"></i>
                        <h3>Phone</h3>
                        <p>Call us: 0333 015 0000</p>
                    </div>
                </div>
                <div class="col-12 col-lg-4  text-center ">
                    <div class="chat2">
                        <i class="fa-solid fa-location-dot"></i>
                        <h3>Live chat</h3>
                        <p>Click here to launch live chat</p>
                    </div>
                </div>
                <div class="col-12 col-lg-4  text-center ">
                    <div class="chat3">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Email</h3>
                        <p>Email us at: contact@familab.net</p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- CHAT END -->

    <section class="message">
        <div class="container">
            <div class="messagetxt">
                <h2>Send Us a Message</h2>
            </div>
            <div class="inputbx">
                <input  placeholder="Your Name*" type="text">
                <input placeholder="Email" type="text">
                <input class="inp" placeholder="Your Comment*" type="text">
            </div>
            <div class="abox">
                <a href="#">SEND A MESSAGE</a>
            </div>
        </div>

    </section>
</body>

</html>
